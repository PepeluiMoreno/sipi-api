services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: sipi-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sipi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sipi}
      POSTGRES_DB: ${POSTGRES_DB:-sipi}
      # Configuración PostgreSQL
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C.UTF-8"
      # Usar C.UTF-8 que está disponible en todas las imágenes
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "log_statement=mod"
      - "-c"
      - "log_duration=on"
      - "-c"
      - "log_min_duration_statement=1000"
    volumes:
      - sipi_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sipi} -d ${POSTGRES_DB:-sipi}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped
    networks:
      - sipi-network
    shm_size: 256mb

  graphql:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.12}
    container_name: sipi-graphql
    env_file:
      - .env
    environment:
      # Variables de entorno explícitas
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://sipi:sipi@db:5432/sipi}
      GRAPHQL_HOST: ${GRAPHQL_HOST:-0.0.0.0}
      GRAPHQL_PORT: ${GRAPHQL_PORT:-8000}
      ENV: ${ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Configuración Python
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${GRAPHQL_PORT:-8000}:${GRAPHQL_PORT:-8000}"
    restart: unless-stopped
    networks:
      - sipi-network
    volumes:
      # Logs persistentes
      - ./logs:/code/logs
      # Live-reload en desarrollo
      - ./app:/code/app
      - ./alembic:/code/alembic
      - ./alembic.ini:/code/alembic.ini
      # Excluir __pycache__ para evitar conflictos
      - /code/app/__pycache__
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${GRAPHQL_PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

 
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sipi-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@sipi.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - sipi_pgadmin_data:/var/lib/pgadmin
      - ./scripts/pgadmin-servers.json:/pgadmin4/servers.json:ro
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    profiles: ["pgadmin"]
    networks:
      - sipi-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  sipi-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  sipi_pgdata:
    name: sipi_pgdata
    driver: local
  sipi_pgadmin_data:
    name: sipi_pgadmin_data
    driver: local